<div class="row pt-1 g-4 ">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-4 order-sm-3 order-xl-1">
        <amx-nx-connection-config />
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-4 order-sm-1 order-xl-2">
        <div class="card h-100">
            <div class="card-body">
                <div class="card-title h5">Emulator</div>
                <amx-nx-emulator />
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-4 order-sm-2 order-xl-3">
        <div class="card h-100">
            <div class="card-body pb-0">
                <div class="card-title h5">Log File:</div>
                <amx-nx-log [messages]="messages" />
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary" (click)="clearLog()">
                            Clear Log
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
