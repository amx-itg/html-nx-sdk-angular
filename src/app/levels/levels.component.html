<div class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3 ">
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="card-title h5">Single Level</div>
                <amx-nx-slider [configuration]="SINGLE_SLIDER" />
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="card-title h5">Double Level</div>
                <amx-nx-slider [configuration]="DOUBLE_SLIDER" />
            </div>
        </div>
    </div>

    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="card-title h5">Meter</div>
                <div class="d-flex justify-content-center align-items-center card-body-h-100">
                    <div class="w-100">
                        <amx-nx-meter [configuration]="METER" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
